<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar Personaje</title>
</head>
<body>

<h2>Editar Personaje</h2>

<form th:action="@{/personajes/editar}" th:object="${personaje}" method="post">
    <!-- Campo oculto para mantener la referencia al personaje -->
    <input type="hidden" th:field="*{id}">

    <label for="name">Nombre:</label>
    <input type="text" id="name" th:field="*{name}" required>
    <br>

    <label for="species">Especie:</label>
    <input type="text" id="species" th:field="*{species}" required>
    <br>

    <label for="age">Edad:</label>
    <input type="number" id="age" th:field="*{age}" required>
    <br>

    <label for="description">Descripci√≥n:</label>
    <textarea id="description" th:field="*{description}" required></textarea>
    <br>

    <label for="workplace">Lugar de Trabajo:</label>
    <select id="workplace" th:field="*{workplace}">
        <option value="">Seleccionar...</option>
        <option th:each="work : ${workplaces}" th:value="${work.id}" th:text="${work.name}"></option>
    </select>
    <br>

    <button type="submit">Actualizar Personaje</button>
</form>

<br>
<a th:href="@{/personajes/list}">Volver al listado</a>

</body>
</html>
