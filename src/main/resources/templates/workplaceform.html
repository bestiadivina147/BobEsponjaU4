<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/styles.css}">
<hr>
<h2>Añadir Nuevo Lugar de Trabajo</h2>
<form th:action="@{/workplaces/guardar}" th:object="${workplace}" method="post">
    <label for="name">Nombre:</label>
    <input type="text" id="name" th:field="*{name}" required>
    <br>

    <label for="location">Localizacion:</label>
    <input type="text" id="location" th:field="*{location}" required>
    <br>

    <label for="description">Descripción:</label>
    <textarea id="description" th:field="*{description}" required></textarea>
    <br>

    <button type="submit">Guardar Lugar de Trabajo</button>
</form>

<br>
<a th:href="@{/workplaces/list}">Volver al listado</a>

</body>
</html>
