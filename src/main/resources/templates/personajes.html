<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Personajes</title>
</head>
<body>
<h1>Lista de Personajes</h1>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Especie</th>
        <th>Edad</th>
        <th>Descripción</th>
        <th>Trabajo</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="personaje : ${personajes}">
        <td th:text="${personaje.id}"></td>
        <td th:text="${personaje.name}"></td>
        <td th:text="${personaje.species}"></td>
        <td th:text="${personaje.age}"></td>
        <td th:text="${personaje.description}"></td>
        <td th:text="${personaje.workplace != null ? personaje.workplace.name : 'Sin trabajo'}"></td>
        <td>
            <a th:href="@{/personajes/eliminar/{id}(id=${personaje.id})}">
                <button type="button">Eliminar</button>
            </a>
        </td>
    </tr>
    </tbody>
</table>

<hr>

<h2>Buscar un personaje</h2>
<form th:action="@{/personajes/}" method="get">
    <label for="personajeId">ID del personaje:</label>
    <input type="number" id="personajeId" name="id" min="1" required>
    <button type="submit">Actualizar Personaje</button>
</form>

<hr>

<a th:href="@{/personajes/personajeform}">
    <button>Añadir Personaje</button>
</a>

</body>
</html>
